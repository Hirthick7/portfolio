<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Hirthick M - Software Engineer & Engineering Student specializing in Web Development, AI Systems, and Workflow Automation">
    <meta name="keywords" content="Hirthick M, Software Engineer, Web Development, AI, MongoDB, Flask, Portfolio">
    <meta name="author" content="Hirthick M">

    <title>{% block title %}Hirthick M - Portfolio{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS - Conditional Loading -->
    <!-- Desktop CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" media="(min-width: 769px)">
    <!-- Mobile CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}" media="(max-width: 768px)">

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Page Loader -->
    <div class="page-loader">
        <div class="loader-content">
            <div class="royal-spinner"></div>
            <p class="loader-text">LOADING</p>
        </div>
    </div>

    <!-- Scroll Progress Indicator -->
    <div class="scroll-progress"></div>

    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="logo">HM</a>

            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
                <li><a href="{{ url_for('projects') }}" class="nav-link">Projects</a></li>
                <li><a href="{{ url_for('skills') }}" class="nav-link">Skills</a></li>
                <li><a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
                <li><button class="dark-mode-toggle">ðŸŒ™ Dark</button></li>
            </ul>

            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="mailto:mhirthick07@gmail.com" class="social-link" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://www.linkedin.com/in/hirthick-m" target="_blank" class="social-link" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/hirthick-m" target="_blank" class="social-link" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <p class="footer-text">
                &copy; 2026 Hirthick M. Crafted with passion and precision.
            </p>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
